    // find longest sequence of zeroes in binary num
    const longestBinaryZeroSequence = (num) => {
      var longest = 0;
      var current = 0;
      num.split('').forEach(bit => {
        if (bit == '1') {
          longest = Math.max(longest, current);
          current = 0;
        } else {
          current++;
        }
      });
      return longest;
    };

    //codility triangle
    function solution(A) {
      // write your code in JavaScript (Node.js 8.9.4)
      N = A.length;
      for ( var i = 0; i < A.length; i++) {
          var P = A[i];

          for (var j = i+1; j < A.length; j++) {
              var Q = A[j];
              
              for (var k = j+1; k < A.length; k++) {
                  var R = A[k];
                  
                  if (P+Q>R && Q+R>P && R+P>Q) {
                      return 1;
                  }
              }
          }
      }
      return 0;
    }
